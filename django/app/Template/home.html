{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png'%}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="{% static 'css/output.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">  
    <title>home</title>
</head>
<body class="bg-black bg-cover bg-fixed overflow-hidden p-0 m-0">
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-[-1]"></div>
    <h1 class="cursor-pointer main-h1 animate-text left-1/2 top-[10%] -translate-x-1/2 -translate-y-1/2 fixed text-[32px] w-[500px] font-bold text-center no-underline hover:underline hover:underline-offset-2 hover:text-shadow-django-main-h1">Library management system</h1>
    <div class="container-main left-1/2 top-1/2 fixed -translate-x-1/2 -translate-y-1/2 bg-[rgb(2, 2, 2)] border-double border-8 border-green-800 rounded-lg shadow-django-main-container hover:border-green-600 hover:shadow-django-main-container-hover">
        <p class="text-whitesmoke text-[24px] font-light no-underline">Welcome to our program:</p>
        <div class="action">
            <p class="text-whitesmoke text-[16px] font-bold w-36 no-underline">Add new book:</p>
            <button class="action-button" id="add-button">New Book</button>
        </div>
        <div class="action">
            <p class="text-whitesmoke text-[16px] font-bold w-36 no-underline">Display book list:</p>
            <button class="action-button" id="list-button">Book list</button>
        </div>
        <div class="action">
            <p class="text-whitesmoke text-[16px] font-bold w-36 no-underline">Find book by searching:</p>
            <button class="action-button" id="search-button">Search</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'js/404.js'%}"></script>
<script src="{% static 'js/home.js'%}"></script>
</body>
</html>
