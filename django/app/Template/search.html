{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png'%}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">    
    <link rel="stylesheet" href="{% static 'css/search.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">  
    <title>search</title>
</head>
<body>
    <div id="particles-js"></div>
    <h1>search for book </h1>
    <div class="container">
        <div class="search" id="search-container">
            <p>Enter book name for search:</p>
            <div class="input-container">
                <label for="Name">Book name:</label>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="name" placeholder="Book name">
            </div>
            <img src="{% static 'img/search.jpg'%}" alt="img" class="search-img">
            <button class="buttons" id="search-button">search</button>
        </div>
        <div class="result" id="result-container">
            <p>Book found:</p>
            <div id="search-result"></div>
            <button class="buttons" id="try-again">try again?</button>
        </div>
    </div>
    <button class="buttons" id="Home-button">Home</button>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'js/404.js'%}"></script>
<script src="{% static 'js/search.js'%}"></script>
</body>
</html>
