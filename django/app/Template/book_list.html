{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png'%}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="{% static 'css/book_list.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">  
    <title>inventory</title>
</head>
<body>
    <div id="particles-js"></div>
    <h1>Book inventory:</h1>
    <div class="container">
        <P>List of books:</P>
        {% for book in books %}
            <div class="books-container" id="books-container-{{ forloop.counter }}">
                <h1>Book number {{ forloop.counter }}</h1>
                <h2>Name: {{ book.name }}</h2>
                <h3>Author: {{ book.author }}</h3>
                <h4>Genre: {{ book.genre }}</h4>
                <h5>Edition Number: {{ book.edition_number }}</h5>
                <h5>Date of Publish: {{ book.publish_date }}</h5>
            </div>
        {% endfor %}
    </div>
    <button class="home-button" id="Home-button">Home</button>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/404.js'%}"></script>
    <script src="{% static 'js/book_list.js'%}"></script>
</body>
</html>
